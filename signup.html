    <h1 style="font-weight:400;">Sign up</h1>
          <form method="post" action="takshashila/insertprofile.php">
    <div class="sign_up_content">

    <input type="text" id="name" name="name" placeholder="Name" required oninvalid="this.setCustomValidity('Enter your name')" oninput="setCustomValidity('')" />
    <input type="date" id="dob" name="dob" placeholder="DOB" required oninvalid="this.setCustomValidity('Enter your date of birth')" oninput="setCustomValidity('')"/>
    <input type="text" id="department" name="department" placeholder="Department" required oninvalid="this.setCustomValidity('Enter your department')"oninput="setCustomValidity('')"  />
    <input type="text" id="collegename" name="collegename" placeholder="College" required oninvalid="this.setCustomValidity('Enter ypur college name')" oninput="setCustomValidity('')" />
    <input type="number" id="mobile" pattern=".{10,10}" name="mobile" placeholder="Mobile Number" oninvalid="this.setCustomValidity('Enter your mobile number')" oninput="setCustomValidity('')" required/>
    <input type="text" id="mail" name="email" placeholder="Mail-Id" required oninvalid="this.setCustomValidity('Enter your E-mail')" oninput="setCustomValidity('')"/>
    <input type="password" id="password" name="password" placeholder="Password" oninvalid="this.setCustomValidity('Enter a password')" oninput="setCustomValidity('')" required/>
    <input type="password" id="password2" name="password2" placeholder="Retype password" oninvalid="this.setCustomValidity('Re-enter the password')" oninput="setCustomValidity('')" required/>

  </div>
    <input type="submit" class="signup" name="signup_submit" value="Sign me up" />
          </form>
